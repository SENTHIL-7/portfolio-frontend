<div class="section flex  justify-content-center  align-items-center">
    <div class="flex flex-column md:flex-row justify-content-center  gap-5" style="margin: 30px auto;">
        <div class=" detail-container flex-order-1 md:flex-order-0 " style=" margin-right: 100px;">
            <div class="name" [ngStyle]='data?.name?.styles' style="font-size:200px">{{data?.name?.text}}</div>
            <div class="designation" [ngStyle]='data?.designation?.styles'>{{data?.designation?.text}}</div>
            <div class="bio" [ngStyle]='data?.description?.styles'>
                {{data?.description?.text}}
            </div>
            <div>
                <!-- <button pButton pRipple label="Submit" class="p-button-success"></button> -->
                <button class="btn">Hire Me</button>
            </div>
        </div>
        <div class="flex justify-content-center align-items-center flex-order-0 md:flex-order-1">
            <div class=" image-container">
                <img class="image" [ngStyle]='data?.image?.styles' [src]="data?.image?.url" alt="" srcset="">
            </div>
        </div>

    </div>
</div>
